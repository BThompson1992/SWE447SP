<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>EQ Visualizer</title>
    <style>
      body { margin: 5px; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src = "../Common/Final/three.js"></script>
    <script>
      
      var scene = new THREE.Scene();
      var camera = mew THREE.PerscpectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
      var renderer = new THREE.WevGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild(renderer.domElement);
      
      var geometry = new THREE.BoxGeometry(1, 1, 1);
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );
      
      camera.position.z = 5;
      
      var animate = function(){
        requestAnimationFrame(animate);
        
        
        renderer.render(scene, camera);
      };
      
      var listener = new THREE.AudioListener();
      camera.add(listener);
      
      var sound = new THREE.Audio(listener)
      
      var audioLoader = new THREE.AudioLoader();
      audioLoader.load( 'Alice.mp3', function ( buffer ) {
        sound.setBuffer(buffer);
        sound.setLoop(true);
        sound.setVolume(0.5);
        sound.play();
      }
      );
      
      var analyser = new THREE.AudioAnalyser(sound, 32);
      
      var data = analyser.getAverageFrequency();
      
      animate();
    </script>
  </body>
</html>
