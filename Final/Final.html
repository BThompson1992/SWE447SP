<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>EQ Visualizer</title>
    <style>
      body { margin: 5px; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body bgcolor = "#FFFFFF">
    <script src = "../Common/Final/three.js"></script>
    <script src = "../Common/Final/rects.js"></script>
    <script>
      
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
      camera.position.z = 100;
      camera.position.x = 15;
      
      function animate() {
        requestAnimationFrame(animate);
        
       analyser.getFrequencyData();
       analyserUpdate(analyser.data)
        
        renderer.render(scene, camera);
      };
      
     function analyserUpdate(a_Data){
        
       console.log("Update Called");
       
        for(i = 0; i < 15; i++){
          
          hurts[i].cube.geometry.verticesNeedUpdate = true;
          hurts[i].resize(a_Data[i]);
        }
      };
      
      var listener = new THREE.AudioListener();
      camera.add(listener);
      
      var sound = new THREE.Audio(listener);
      
      var audioLoader = new THREE.AudioLoader();
      audioLoader.load( 'Alice.mp3', function ( buffer ) {
        sound.setBuffer(buffer);
        sound.setLoop(true);
        sound.setVolume(0.5);
        sound.play();
      }
      );
      
      var analyser = new THREE.AudioAnalyser(sound, 32);
      
      analyser.frequencyBinCount = 30;
      
      var hurts = [];
      
      for(i = 0; i < 15; i++){
        
        hurts.push(new rect());
        hurts[i].cube.geometry.translate(i * 2, 0, 0);
        
        scene.add( hurts[i].cube )
      }
      
      
      animate();
    </script>
  </body>
</html>
